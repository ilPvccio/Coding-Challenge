<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">   
    <title>Scooter Lim</title>
</head>
<body>
    <section id="transparent">

        <!-- Logo e intestazione -->
        <header>
            <img src="logo.png">
            <div>Taking Booleaners from A to B</div>
        </header>
        
        <!-- Barra di navigazione -->
        <nav>
            <div>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
        
        <main>
            <!-- Monopattino 1 -->
            <section>
                <input type="checkbox">
                <span>Monopattino Gino22</span>
                <p>&#8614; Via Guadalametri - a 220 metri da te</p>
                <p>Stato carica:</p>
                <div class="orange"> </div>
                <br>
            </section>

            <!-- Monopattino 2 -->
            <section>
                <input type="checkbox">
                <span>Monopattino Mike24</span>
                <p>&#8614; Via Ricciardoni - a 420 metri da te</p>
                <p>Stato carica:</p>
                <div class="green"></div>
                <br>
            </section>

            <!-- Monopattino 3 -->
            <section>
                <input type="checkbox">
                <span>Monopattino Fede154</span>
                <p>&#8614; Via Mentarini - a 490 metri da te</p>
                <p>Stato carica:</p>
                <div class="red"></div>
                <br>
            </section>
        </main>
    </section>
</body>
</html>
